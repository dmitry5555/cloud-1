http {

    server {
        listen 80;
        server_name 217-1141197.hopto.org;

        root /var/www/html;
        index index.html;

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }

}