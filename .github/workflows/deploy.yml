name: deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: üê≥ Build Docker images 
        run: |
          DOCKER_BUILDKIT=1 docker build -t mariadb:cloud1 -f ./mariadb/Dockerfile ./mariadb
          DOCKER_BUILDKIT=1 docker build -t nginx:cloud1 -f ./nginx/Dockerfile ./nginx
          DOCKER_BUILDKIT=1 docker build -t wordpress:cloud1 -f ./wordpress/Dockerfile ./wordpress

      - name: üê≥ Save Docker images
        run: |
          docker save -o mariadb.tar mariadb:cloud1
          docker save -o nginx.tar nginx:cloud1
          docker save -o wordpress.tar wordpress:cloud1

      - name: üê≥ Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: "*.tar"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: üíø Download Docker images 
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: .

      # copy ssh key to ansible worker so it can access vps
      - name: Set up SSH keys 
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config # disable host key checking
          
          mkdir -p ansible
          cp ~/.ssh/id_rsa ansible/web_private_key
          chmod 600 ansible/web_private_key

      - name: üÖ∞Ô∏è Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: üÖ∞Ô∏è Run Ansible playbook
        run: ansible-playbook -i ansible/hosts.ini ansible/deploy.yml
        env:
            ANSIBLE_HOST_KEY_CHECKING: False
            DB_NAME: ${{ secrets.DB_NAME }}
            DB_USER: ${{ secrets.DB_USER }}
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
            DB_HOST: ${{ secrets.DB_HOST }}
            