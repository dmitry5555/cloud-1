name: Build and Deploy

on:
  push:
    branches:
      - main  # Или ваша основная ветка

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mariadb:${GITHUB_SHA::7} -f ./mariadb/Dockerfile ./mariadb
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mariadb:${GITHUB_SHA::7}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nginx:${GITHUB_SHA::7} -f ./nginx/Dockerfile ./nginx
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx:${GITHUB_SHA::7}
        env:
          GITHUB_SHA: ${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment..."

            # Определяем директорию для развертывания (можно задать как секрет)
            DEPLOY_DIR="/home/deploy/my-app"  # Замените на желаемый путь

            # Создаем директорию, если ее нет
            mkdir -p "$DEPLOY_DIR"

            # Клонируем репозиторий в директорию развертывания
            git clone --depth 1 -b main $GITHUB_REPOSITORY "$DEPLOY_DIR"

            # Переходим в директорию с docker-compose.yml
            cd "$DEPLOY_DIR"

            # Заменяем теги образов в docker-compose.yml (опционально, если теги уже настроены)
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export GITHUB_SHA=${{ github.sha }}
            sed -i "s|YOUR_DOCKERHUB_USERNAME/mariadb:.*|${DOCKERHUB_USERNAME}/mariadb:${GITHUB_SHA::7}|g" docker-compose.yml
            sed -i "s|YOUR_DOCKERHUB_USERNAME/nginx:.*|${DOCKERHUB_USERNAME}/nginx:${GITHUB_SHA::7}|g" docker-compose.yml

            # Запускаем docker-compose
            docker-compose up -d --build

            echo "Deployment complete!"
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}