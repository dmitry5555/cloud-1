name: cloud1 deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login (optional if using ghcr.io)
        run: echo "Docker login step is skipped"

      - name: Build Docker images
        run: |
          docker build -t mariadb:cloud1 -f ./mariadb/Dockerfile ./mariadb
          docker build -t nginx:cloud1 -f ./nginx/Dockerfile ./nginx

      - name: Save Docker images
        run: |
          docker save -o mariadb.tar mariadb:cloud1
          docker save -o nginx.tar nginx:cloud1

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: "*.tar"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: .

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config # disable host key checking
          
          # Copy private keys to ansible directory
          mkdir -p ansible
          cp ~/.ssh/id_rsa ansible/web1_private_key
          # cp ~/.ssh/id_rsa ansible/web2_private_key
          chmod 600 ansible/web1_private_key
          # chmod 600 ansible/web2_private_key

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible playbook
        run: ansible-playbook -i ansible/hosts ansible/deploy.yml
        env:
            ANSIBLE_HOST_KEY_CHECKING: False