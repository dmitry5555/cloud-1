name: Cloud-0 Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker images
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mariadb:${GITHUB_SHA::7} -f ./mariadb/Dockerfile ./mariadb
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mariadb:${GITHUB_SHA::7}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nginx:${GITHUB_SHA::7} -f ./nginx/Dockerfile ./nginx
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx:${GITHUB_SHA::7}
        env:
          GITHUB_SHA: ${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via ssh-action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting deployment..."

            # Определяем директорию для развертывания
            DEPLOY_DIR="/home/deploy/my-app"
            mkdir -p "$DEPLOY_DIR"

            # Клонируем репозиторий
            echo "Cloning repository..."
            git clone --depth 1 -b main https://github.com/${{ github.repository }}.git "$DEPLOY_DIR" || (cd "$DEPLOY_DIR" && git pull)

            # Переходим в директорию с docker-compose.yml
            cd "$DEPLOY_DIR"

            # # Создаем .env файл если его нет
            if [ ! -f .env ]; then
              touch .env
              # Добавьте необходимые переменные окружения
            fi

            # Заменяем переменные в docker-compose.yml
            echo "Replacing variables in docker-compose.yml..."
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export GITHUB_SHA=${{ github.sha }}
            sed -i "s|YOUR_DOCKERHUB_USERNAME/mariadb:.*|${DOCKERHUB_USERNAME}/mariadb:${GITHUB_SHA::7}|g" docker-compose.yml
            sed -i "s|YOUR_DOCKERHUB_USERNAME/nginx:.*|${DOCKERHUB_USERNAME}/nginx:${GITHUB_SHA::7}|g" docker-compose.yml

            # Останавливаем и удаляем старые контейнеры
            echo "Stopping and removing old containers..."
            docker-compose down || true

            # Запускаем docker-compose
            echo "Starting containers with docker-compose..."
            docker-compose up -d --build

            echo "Deployment complete!!!!"
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}